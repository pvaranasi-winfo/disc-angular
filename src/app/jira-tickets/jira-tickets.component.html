<div class="mb-3 border border-slate-700 rounded-lg bg-[#1e293b]">
  <div class="flex items-center gap-1 mb-4 bg-[#0f172a] w-full p-3 rounded-t-lg">
    <span class="text-slate-400">⚠️</span>
    <h2 class="text-lg font-semibold text-white">Related Jira Tickets</h2>
  </div>

  <div class="p-3">
    @if (tickets.length === 0) {
    <div class="text-center py-4">
      <p class="text-slate-500 text-sm">No Jira tickets found</p>
    </div>
    } @else {
    @for (ticket of tickets; track ticket.id) {
    <div class="jira-ticket {{ 'priority-' + ticket.priority }}">
      <div class="flex items-start justify-between mb-2">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-white font-semibold">{{ ticket.id }}</span>
            <span class="mr-2">
              <span [ngClass]="getPriorityIcon(ticket.priority)" class="pi"></span>
            </span>
            <span class="{{ 'badge-' + ticket.priority }}">
              {{ ticket.priority }}
            </span>
          </div>
          <p class="text-sm font-medium text-slate-300 mb-1">{{ ticket.title }}</p>
          <p class="text-xs text-slate-400">{{ ticket.description }}</p>
        </div>
      </div>
    </div>
    }
    }
  </div>
</div>
