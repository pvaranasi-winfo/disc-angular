<div class="mb-3 border border-gray-200 rounded-lg bg-white">
  <div class="flex items-center gap-1 mb-4 bg-gray-100 w-full p-3 rounded-t-lg">
    <span class="text-gray-500">⚠️</span>
    <h2 class="text-lg font-semibold text-gray-900">Related Jira Tickets</h2>
  </div>

  <div class="p-3">
    @if (tickets.length === 0) {
    <div class="text-center py-4">
      <p class="text-gray-500 text-sm">No Jira tickets found</p>
    </div>
    } @else {
    @for (ticket of tickets; track ticket.id) {
    <div class="jira-ticket {{ 'priority-' + ticket.priority }} rounded-2xl shadow-2xl border-2 border-gray-100 px-6 py-4 mb-4 hover:shadow-blue-100 hover:border-blue-200 transition-all">
      <div class="flex items-start justify-between mb-2">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-gray-900 font-semibold">{{ ticket.id }}</span>
            <span class="mr-2">
              <span [ngClass]="getPriorityIcon(ticket.priority)" class="pi"></span>
            </span>
            <span class="{{ 'badge-' + ticket.priority }}">
              {{ ticket.priority }}
            </span>
          </div>
          <p class="text-sm font-medium text-gray-700 mb-1">{{ ticket.title }}</p>
          <p class="text-xs text-gray-500">{{ ticket.description }}</p>
        </div>
      </div>
    </div>
    }
    }
  </div>
</div>
