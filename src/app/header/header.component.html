<div class="flex items-center justify-between mb-8 px-8 pt-6">
  <div>
    <h1 class="text-2xl font-bold text-white mb-2">WinfoTest Discovery Dashboard</h1>
    <p class="text-sm text-slate-400">
      Last Scan: {{ data?.scanTimestamp | date:'dd/MM/yyyy, HH:mm:ss' }} | Run ID: {{ data?.runId }}
    </p>
  </div>

  <div class="flex items-center gap-3">
    <!-- Environment Badges -->
    <button class="env-button {{ data?.environment === 'Dev' ? 'active' : '' }}">Dev</button>
    <button class="env-button {{ data?.environment === 'UAT' ? 'active' : '' }}">UAT</button>
    <button class="env-button {{ data?.environment === 'Prod' ? 'active' : '' }}">Prod</button>

    <!-- History Button -->

          d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />

      </svg>
    </button>
  </div>
</div>
