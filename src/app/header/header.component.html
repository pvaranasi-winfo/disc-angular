<header class="bg-[#1e293b] border-b border-[#334155]">
  <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center py-4">
      
      <!-- Left side - Title and Meta -->
      <div class="flex flex-col">
        <h1 class="text-xl font-bold text-white tracking-wide">WinfoTest Discovery Dashboard</h1>
        <div class="flex items-center space-x-3 mt-1 text-xs text-gray-400">
          <span>Last Scan: {{ data?.scanTimestamp | date:'dd-MM-yyyy HH:mm:ss' }}</span>
          <span class="text-gray-600">|</span>
          <span>Run ID: <span class="font-mono text-gray-300">{{ data?.runId }}</span></span>
        </div>
      </div>

      <!-- Right side - Actions -->
      <div class="flex items-center space-x-3">
        <!-- Environment Badges -->
        <div class="bg-[#0f172a] rounded p-1 flex space-x-1">
          <button class="px-3 py-1 text-xs font-semibold rounded {{ data?.environment === 'DEV' ? 'bg-[#22d3ee] text-black' : 'text-gray-400 hover:text-white' }}">DEV</button>
          <button class="px-3 py-1 text-xs font-semibold rounded {{ data?.environment === 'UAT' ? 'bg-[#22d3ee] text-black' : 'text-gray-400 hover:text-white' }}">UAT</button>
          <button class="px-3 py-1 text-xs font-semibold rounded {{ data?.environment === 'PROD' ? 'bg-[#22d3ee] text-black' : 'text-gray-400 hover:text-white' }}">PROD</button>
        </div>

        <!-- Refresh Button -->
        <button class="p-2 text-gray-400 hover:text-white border border-[#334155] rounded hover:bg-[#334155] transition-colors" title="Refresh">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
        </button>
      </div>

    </div>
  </div>
</header>
