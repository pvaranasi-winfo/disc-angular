<div class="mb-3 border border-gray-200 rounded-lg bg-white">
  <div class="flex items-center justify-between gap-1 bg-gray-100 w-full p-3">
    <div class="flex items-center gap-1">
      <span class="text-gray-500">ğŸ™</span>
      <h2 class="text-lg font-semibold text-gray-900">GitHub Issues</h2>
    </div>
    <button 
      *ngIf="issues.length > 0"
      (click)="viewAllIssues()" 
      class="px-3 py-1.5 text-xs font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all"
    >
      View All ({{ issues.length }})
    </button>
  </div>

  <div class="p-3">
    @if (issues.length === 0) {
    <div class="text-center py-4">
      <p class="text-gray-500 text-sm">No GitHub issues found</p>
    </div>
    } @else {
    @for (issue of issues; track issue.id) {
    <div class="dashboard-card p-6 rounded-2xl shadow-2xl border-2 border-gray-100 hover:shadow-blue-100 hover:border-blue-200 transition-all">
      <div class="flex items-start justify-between mb-2">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-gray-900 font-semibold">#{{ issue.id }}</span>
            <span class="mr-2">
              <span [ngClass]="getTagIcon(issue.tag)" class="pi"></span>
            </span>
            <span class="px-2 py-0.5 rounded text-xs font-medium {{ getTagColor(issue.tag) }}">
              {{ issue.tag }}
            </span>
          </div>
          <p class="text-sm font-medium text-gray-700 mb-1">{{ issue.summary }}</p>
          <!-- <p class="text-xs text-slate-400">{{ issue.description }}</p> -->
        </div>
      </div>
    </div>
    }
    }
  </div>
</div>
