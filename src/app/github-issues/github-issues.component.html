<div class="bg-[#1e293b] rounded-lg border border-[#334155] shadow-lg">
  <div class="p-4 border-b border-[#334155] flex items-center justify-between">
    <h2 class="text-base font-semibold text-white flex items-center">
      <span class="mr-2 text-white">ğŸ™</span>
      GitHub Issues
    </h2>
  </div>

  <div class="p-4">
    @if (issues.length === 0) {
    <div class="text-center py-4">
      <p class="text-gray-500 text-sm">No GitHub issues found</p>
    </div>
    } @else {
    <div class="space-y-3">
      @for (issue of issues; track issue.id) {
      <div class="p-3 bg-[#0f172a] rounded border border-[#334155] hover:border-[#475569] transition-colors group">

        <div class="flex justify-between items-start mb-1">
          <span class="font-mono text-xs text-blue-400 group-hover:underline cursor-pointer">#{{ issue.id }}</span>
          <span class="px-2 py-0.5 text-[10px] font-medium rounded border {{ getTagColor(issue.tag) }}">
            {{ issue.tag }}
          </span>
        </div>

        <p class="text-sm text-gray-300 font-medium mb-1 line-clamp-1">{{ issue.summary }}</p>
        <!-- <p class="text-xs text-gray-500 line-clamp-2">{{ issue.description }}</p> -->

      </div>
      }
    </div>
    }
  </div>
</div>
