<div class="mb-3 border border-slate-700 rounded-lg bg-[#1e293b]">
  <div class="flex items-center gap-1 mb-4 bg-[#0f172a] w-full p-3">
    <span class="text-slate-400">ğŸ™</span>
    <h2 class="text-lg font-semibold text-white">GitHub Issues</h2>
  </div>

  <div class="p-3">
    @if (issues.length === 0) {
    <div class="text-center py-4">
      <p class="text-slate-500 text-sm">No GitHub issues found</p>
    </div>
    } @else {
    @for (issue of issues; track issue.id) {
    <div class="dashboard-card p-3 mb-3 last:mb-0">
      <div class="flex items-start justify-between mb-2">
        <div class="flex-1">
          <div class="flex items-center gap-2 mb-2">
            <span class="text-white font-semibold">#{{ issue.id }}</span>
            <span class="mr-2">
              <span [ngClass]="getTagIcon(issue.tag)" class="pi"></span>
            </span>
            <span class="px-2 py-0.5 rounded text-xs font-medium {{ getTagColor(issue.tag) }}">
              {{ issue.tag }}
            </span>
          </div>
          <p class="text-sm font-medium text-slate-300 mb-1">{{ issue.summary }}</p>
          <!-- <p class="text-xs text-slate-400">{{ issue.description }}</p> -->
        </div>
      </div>
    </div>
    }
    }
  </div>
</div>
