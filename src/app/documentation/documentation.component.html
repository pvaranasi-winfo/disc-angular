<div class="mb-6 border border-slate-700 rounded-lg bg-[#1e293b]">
  <div class="flex items-center gap-2 mb-4 bg-[#0f172a] w-full p-2">
    <span class="text-slate-400">ðŸ“„</span>
    <h2 class="text-lg font-semibold text-white">Relevant Documentation</h2>
  </div>

  <div class="p-2 space-y-3">
    @if (docs.length === 0) {
    <div class="text-center py-4">
      <p class="text-slate-500 text-sm">No documentation found</p>
    </div>
    } @else {
    @for (doc of docs; track doc.title) {
    <div class="border-b border-slate-700 pb-2 last:border-b-0">
      <a [href]="doc.url" target="_blank" rel="noopener noreferrer" class="doc-link text-sm font-medium block mb-1">
        {{ doc.title }}
      </a>
      <!-- <p class="text-xs text-slate-400 mb-1">{{ doc.description }}</p> -->
      <span class="text-xs text-slate-500 flex items-center">
        <span class="mr-1">
          <span [ngClass]="getFolderIcon(doc.Foldername)" class="pi"></span>
        </span>
        {{ doc.Foldername }}
      </span>
    </div>
    }
    }
  </div>
</div>
