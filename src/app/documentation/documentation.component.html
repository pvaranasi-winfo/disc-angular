<div class="mb-6 border border-gray-200 rounded-lg bg-white">
  <div class="flex items-center justify-between gap-2 bg-gray-100 w-full p-2">
    <div class="flex items-center gap-2">
      <span class="text-gray-500">ðŸ“„</span>
      <h2 class="text-lg font-semibold text-gray-900">Relevant Documentation</h2>
    </div>
    <button 
      *ngIf="docs.length > 0"
      (click)="viewAllDocs()" 
      class="px-3 py-1.5 text-xs font-medium text-indigo-600 bg-indigo-50 hover:bg-indigo-100 rounded-lg transition-all"
    >
      View All ({{ docs.length }})
    </button>
  </div>

  <div class="p-2 space-y-3">
    @if (docs.length === 0) {
    <div class="text-center py-4">
      <p class="text-gray-500 text-sm">No documentation found</p>
    </div>
    } @else {
    @for (doc of docs; track doc.title) {
    <div class="p-6 mb-4 rounded-2xl shadow-2xl border-2 border-gray-100 hover:shadow-blue-100 hover:border-blue-200 transition-all">
      <a [href]="doc.url" target="_blank" rel="noopener noreferrer" class="doc-link text-sm font-medium block mb-1">
        {{ doc.title }}
      </a>
      <!-- <p class="text-xs text-slate-400 mb-1">{{ doc.description }}</p> -->
      <span class="text-xs text-gray-500 flex items-center">
        <span class="mr-1">
          <span [ngClass]="getFolderIcon(doc.Foldername)" class="pi"></span>
        </span>
        {{ doc.Foldername }}
      </span>
    </div>
    }
    }
  </div>
</div>
