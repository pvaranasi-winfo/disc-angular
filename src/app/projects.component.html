<div class=" w-full flex flex-col items-center justify-start bg-gray-50">
  <div class="w-full bg-white rounded-lg shadow-lg border border-gray-200">
  <div class="flex flex-col h-[96vh]">
    <div class="flex items-center justify-between px-8 py-6 bg-gradient-to-r from-indigo-50 via-purple-50 to-pink-50 border-b-4 border-indigo-400 flex-shrink-0 shadow-md sticky top-0 z-10">
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
          <i class="pi pi-folder-open text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent">Projects</h1>
      </div>
      <button class="env-button bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold hover:from-indigo-600 hover:to-purple-700 shadow-lg hover:shadow-xl transition-all duration-200" (click)="openCreateProjectModal()"><i class="pi pi-plus"></i></button>
    </div>
    <div *ngIf="projects.length === 0" class="text-gray-400 text-center py-8 flex-1">No projects found.</div>
    <div class="flex-1 overflow-y-auto p-6">
      <ul class="w-full divide-y divide-gray-200 bg-white rounded-lg border border-gray-200 shadow-sm">
        <li *ngFor="let project of projects" class="flex items-center justify-between w-full px-6 py-4 hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 transition-all duration-200 group">
          <div class="flex items-center gap-4 flex-1">
            <div class="w-10 h-10 rounded-lg bg-gradient-to-br from-indigo-100 to-purple-100 flex items-center justify-center group-hover:from-indigo-200 group-hover:to-purple-200 transition-all">
              <i class="pi pi-folder text-indigo-600 text-lg"></i>
            </div>
            <div class="flex flex-col">
              <span class="text-base text-gray-900 font-semibold">{{ project.projectName }}</span>
              <span class="text-xs text-gray-500">Created: {{ project.createdDate | date:'dd/MM/yyyy, HH:mm' }}</span>
            </div>
          </div>
          <div class="flex gap-2">
            <button class="env-button bg-green-600 text-white hover:bg-green-700" (click)="viewDashboard(project)" title="View Dashboard"><i class="pi pi-chart-line"></i></button>
            <button class="env-button bg-red-600 text-white hover:bg-red-700" (click)="confirmDeleteProject(project)" title="Delete Project"><i class="pi pi-trash"></i></button>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <!-- Create Project Modal -->
  <div *ngIf="showCreateModal" class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-20"></div>
    <div class="relative z-10 w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl p-10 border-2 border-gray-100 hover:shadow-blue-100 hover:border-blue-200 transition-all">
        <h2 class="text-xl font-bold mb-4 text-gray-900">Create Project</h2>
        <label class="block mb-2 text-gray-700 font-medium">Project Name</label>
        <input type="text" [(ngModel)]="newProjectName" class="w-full border border-gray-300 rounded px-3 py-2 mb-4 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter project name" [disabled]="isCreating">
        <div class="flex justify-end gap-2">
          <button class="env-button bg-gray-200 text-gray-700" (click)="closeCreateProjectModal()" [disabled]="isCreating">Cancel</button>
          <button class="env-button bg-blue-600 text-white font-semibold hover:bg-blue-700" (click)="createProject()" [disabled]="isCreating">{{ isCreating ? 'Creating...' : 'Create' }}</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div *ngIf="showDeleteModal" class="fixed inset-0 z-50 flex items-center justify-center">
    <div class="absolute inset-0 bg-gray-900 bg-opacity-20"></div>
    <div class="relative z-10 w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-2xl p-10 border-2 border-gray-100 hover:shadow-blue-100 hover:border-blue-200 transition-all">
        <h2 class="text-xl font-bold mb-4 text-gray-900">Delete Project</h2>
        <p class="text-gray-700 mb-6">Are you sure you want to delete <span class="font-semibold">{{ projectToDelete?.projectName }}</span>?</p>
        <div class="flex justify-end gap-2">
          <button class="env-button bg-gray-200 text-gray-700" (click)="closeDeleteModal()">Cancel</button>
          <button class="env-button bg-red-600 text-white font-semibold hover:bg-red-700" (click)="deleteProject()">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
